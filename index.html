<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./App.js">
       
    </script>
   
</head>

<body>
    <div id="out-quote" style="width: 100%; height: 100vh;"
        class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <main id="quote-box"
            class="container-fluid bg-light d-flex flex-column w-50 justify-content-evenly align-content-center border rounded-3"
            style="height: 45%;">
            <div id="text" class="text-center fs-2"></div>
            <div id="author" class="text-center"></div>
            <div id="btn-2" class="border rounded d-flex justify-content-around">
                <button type="button" id="new-quote" onclick="generateQuote()" class="btn btn-dark btn-lg">New
                    Quote</button>
                <button id="btn-1" class="btn btn-dark btn-lg" type="button"><a
                        href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22Definiteness%20of%20purpose%20is%20the%20starting%20point%20of%20all%20achievement.%22%20W.%20Clement%20Stone"
                        class="text-white text-decoration-none d-flex justify-content-center" id="tweet-quote"><i
                            class="fa-brands fa-square-twitter"></i></a></button>

            </div>

        </main>

        <div id="myName" class="m-4">
            <h6> <span class="text-dark m-2">- by</span><a href="https://www.linkedin.com/in/manu-hn" class="text-success" target="_blank">ManuHN</a></h6>
        </div>

    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
